<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="./style.css" rel="stylesheet">
    <script scr="./test.js"></script>
</head>
<body>
<div class="container" id="my-form">
    <form>
        <div class="mb-3">
            <label for="inputSpec" class="form-label">Выбери специальность</label>
            <select class="form-select" id="inputSpec">
    <!--            <option selected>Open this select menu</option>-->
                <option value="54.01.20" selected>Графический дизайнер</option>
                <option value="09.02.07">Информационные системы и программирование</option>
                <option value="09.02.01">Компьютерные системы и комплексы</option>
                <option value="10.02.05">Обеспечение информационной безопасности автоматизированных систем</option>
                <option value="09.02.06">Сетевое и системное администрирование</option>
                <option value="13.02.11">Техническая эксплуатация и обслуживание электрического и электромеханического оборудования</option>
                <option value="13.01.14">Электромеханик по лифтам</option>
                <option value="25.02.08">Эксплуатация беспилотных авиационных систем</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputMark" class="form-label">Укажи средний балл аттестата</label>
            <input type="decimal" id="inputMark" class="form-control">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Узнай рейтинг аттестата</button>
            <div id="markHelpBlock" class="form-text">
            Узнай рейтинг своего аттестата.
            </div>
        </div>

    </form>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          Специальность
        </div>
        <div class="col">
          Кол-во поданных заявлений
        </div>
        <div class="col">
          Средний балл
        </div>
        <div class="col">
          Рейтинг заявлений
        </div>
        <div class="col">
          Рейтинг документов
        </div>
      </div>
      <div class="row">
         <div class="col" id="code">0</div>
         <div class="col" id="qty">0</div>
         <div class="col" id="avg">0</div>
         <div class="col" id="rate_mos">0</div>
         <div class="col" id="rate_originals">0</div>
      </div>
    </div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
